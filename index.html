<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <script src="https://kit.fontawesome.com/9a802c4e20.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header start -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="user__avatar">
                    <img src="./img/ava.png" alt="avatar">
                </div>

                <h1 class="user__name">Vasiliy Panasiuk</h1>

            </div>
        </div>
    </header>
    <!-- Header end -->

    <main>
        <!-- Content start -->
       <section class="content">
           <div class="container">
            <div class="content__wrap">
                <div class="about">
                    <h2 class="about__title">About me</h2>
                    <p class="description">19 year old student.</p>
                    <p class="description">I try to do it right and beautifully.</p>
                    <h3>Skills</h3>
                    
                    <ul class="skills-list">
                        <li class="skills-item">
                            <p>HTML</p>
                            <span class="progress progress-1"></span>
                        </li>
                        <li class="skills-item">
                            <p>CSS</p>
                            <span class="progress progress-2"></span>
                        </li>
                        <li class="skills-item">
                            <p>JS</p>
                            <span class="progress"></span>
                        </li>
                    </ul>
                    
                    <h3>Language</h3>
                    <p class="eng-lev">English  -  A2 (Pre-Intermediate)</p>
                </div>

                <div class="works">
                    <h3 class="works__title">My works</h3>
                    <ul class="works__list">
                        <li class="works__item">
                            <div class="works__pic">
                                <img src="./img/work-1.png" alt="work-1">
                            </div>
                            <a href="https://basil-panasiuk.github.io/adaptiv/" target="_blank" class="works-link"></a>
                        </li>
                    </ul>
                </div>
            </div>
           </div>
       </section>
        <!-- Content end -->

        

    </main>
    <!-- Footer start -->
    <footer class="footer">
        <div class="container">
            <ul class="social-list">
                <li class="social-item">
                    <a href="https://github.com/Basil-Panasiuk" target="_blank" class="social-link"><i class="fab fa-github"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a href="https://t.me/b_a_sil" target="_blank" class="social-link"><i class="fab fa-telegram"></i></a>
                </li>
                <li class="social-item rs-link">
                    <a href="https://rs.school/js/" target="_blank">
                        <img src="./img/rs_school-pic.svg" alt="rs_school" width="100" >
                    </a>
                </li>
                <li class="social-item">
                    <span>2021</span>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Footer end -->

</body>
</html>
